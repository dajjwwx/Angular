<!DOCTYPE HTML>
<html>
<head>
	<title> 测试页 </title>
	<meta charset="utf-8">
	<script src="../angular.min.js"></script>
</head>
<body>
	<div ng-app="" ng-controller="MyController">
	<p>过滤：<input type="text" ng-model="name" /></p>
	
	<ul>
		<li ng-repeat="x in friends | filter:name">
			{{x.name}}/{{x.age}}
		</li>
	</ul>
	
	
	</div>
	<script type="text/javascript">
		
		function MyController($scope){
			$scope.friends = [
					{name:'Tom',age:24},
					{name:'Jerry',age:26},
					{name:'Tommy',age:30},
					{name:'Kate',age:36}
			];
			
			$scope.addData = function(){};
		}
		
	</script>
	
</body>
</html>
